<div class="grid-container">
    <mat-card>
        <mat-card-header><h1 class="mat-h1">Lista de ordenes</h1></mat-card-header>
        <mat-card-content>
          <mat-form-field class="full-width">
            <mat-label>Identificacion de la orden</mat-label>
            <input matInput />
            <button mat-icon-button matSuffix color="primary">
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
<table mat-table  class="mat-elevation-z8">
    @for(item of datos; track item.id){
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id de la orden </th>
      <td mat-cell *matCellDef="let element"> {{item.id}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="fechaGeneracion">
      <th mat-header-cell *matHeaderCellDef> Fecha de generacion </th>
      <td mat-cell *matCellDef="let element"> {{item.fechaGeneracion}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="fechaRecibida">
      <th mat-header-cell *matHeaderCellDef> Fecha recibida </th>
      <td mat-cell *matCellDef="let element"> {{item.fechaRecibida}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    }
  </table>
</div>
