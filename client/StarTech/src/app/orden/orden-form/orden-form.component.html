<form [formGroup]="ordenForm" (ngSubmit)="submitOrden()"  novalidate >
  <input type="hidden" formControlName="id" />
  <mat-card class="shipping-card"> 
    <mat-card-header>
      <mat-card-title>{{titleForm}} Orden</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
            <p> Encabezado Orden: </p>
        </div>
      </div>

      <div class="row">
        <div class="col">
            <input matInput formControlName="fechaCreacion" type="Date" readonly placeholder="Fecha de Creacion" >
            @if (errorHandling('fechaCreacion')) {
            <mat-error>
                {{errorHandling('fechaCreacion')}}
            </mat-error>
            }
        </div>
    </div>
    
 <!-- Proveedor -->
 <div class="row">
  <div class="col">
    <mat-form-field class="full-width">
      <mat-select placeholder="Proveedor" formControlName="proveedor">
        <mat-option *ngFor="let proveedor of proveedores" [value]="proveedor.id">
          {{ proveedor.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
 <!-- Bodega -->
 <div class="row">
  <div class="col">
    <mat-form-field class="full-width">
      <mat-select placeholder="Bodega" formControlName="bodega">
        <mat-option *ngFor="let bodega of bodegas" [value]="bodega.id">
          {{ bodega.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

 <!-- Usuarios -->
 <div class="row">
  <div class="col">
    <mat-form-field class="full-width">
      <mat-select placeholder="Usuario" formControlName="usuario">
        <mat-option *ngFor="let usuario of usuarios" [value]="usuario.id">
          {{ usuario.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

    </mat-card-content>
    <mat-card-actions>
      <div class="example-button-row">
      <button mat-raised-button color="warn" (click)="onReset()">Reset</button>
      <button mat-raised-button color="primary" (click)="onBack()">Regresar</button>
      <button mat-raised-button color="accent" type="submit">Guardar</button>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
