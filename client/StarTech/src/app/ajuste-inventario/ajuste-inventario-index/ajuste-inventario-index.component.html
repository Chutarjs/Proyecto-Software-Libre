<div class="grid-container">
  <mat-card>
    <mat-card-header>
      <h1 class="mat-h1">Ajustes de Inventario</h1>
      <button 
        mat-fab
        color="accent"
        matTooltip="Crear Ajuste"
        aria-label="Crear Ajuste"
        color="primary"
        (click)="crearAjuste()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Id del ajuste</mat-label>
        <input matInput >
        <button mat-icon-button matSuffix color="primary" >
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field> 
    </mat-card-content> 
  </mat-card>
  <mat-grid-list [cols]="3" rowHeight="15em" gutterSize="10px">
    <ng-container *ngFor="let item of datos">
      <mat-grid-tile>
        <mat-card class="dashboard-card">
          <mat-card-header class="dashboard-card-header">
            <mat-card-title>{{ item.id }}</mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div class="emitida">Fecha: {{ item.fecha | date }}</div>
            <div class="emitida">Bodega: {{ item.bodega.nombre }}</div>
            <div class="emitida">Usuario: {{ item.usuario.nombre }}</div>
            <div class="emitida">Tipo de Movimiento: {{ item.tipoMovimiento }}</div>
            <div class="emitida">Justificaci√≥n: {{ item.justificacion }}</div>
            <div class="emitida">Total Productos: {{ item.productos.length }}</div>
          </mat-card-content>
          <mat-divider inset></mat-divider>
          <mat-card-actions>
            <button 
              mat-mini-fab
              color="accent"
              matTooltip="Detalle Ajuste"
              aria-label="Detalle Ajuste"
              color="primary"
              (click)="detalleAjuste(item.id)"
            >
              <mat-icon class="mat-18">info</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </ng-container>
  </mat-grid-list>
</div>
