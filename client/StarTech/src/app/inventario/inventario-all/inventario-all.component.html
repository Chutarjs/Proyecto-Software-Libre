<mat-card class="full-width">
  <!-- Titulo del Card -->
  <mat-card-header>
  <mat-card-title>
  Inventario
  <mat-card-subtitle>  
    <a
    mat-mini-fab
    matTooltip="Crear Inventario"
    aria-label="Crear Inventario"
      color="primary"
      (click)="crearInventario()"
    >
      <mat-icon>add</mat-icon>
    </a>
  </mat-card-subtitle>
  </mat-card-title>
</mat-card-header>
  <mat-card-content>
<!-- Table -->
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" 
  [dataSource]="dataSource"
  matSort aria-label="Elements">
    <!-- Nombre Column -->
    <ng-container matColumnDef="bodega">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bodega</th>
      <td mat-cell *matCellDef="let row">{{ row.bodega.nombre }}</td>
    </ng-container>

    <!-- Precio Column -->
    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Producto</th>
      <td mat-cell *matCellDef="let row">{{ row.producto.nombre }}</td>
    </ng-container>

     <!-- Acciones Column -->
     <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button
        mat-mini-fab
        color="accent"
        matTooltip="Actualizar inventario"
        aria-label="Actualizar inventario"
        color="primary"
        >
          <mat-icon class="mat-18">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="3"
    [pageSizeOptions]="[3, 5, 10]"
    aria-label="Selecccione una pÃ¡gina"
   
  >
  </mat-paginator>
</div>

<!-- Table -->
  </mat-card-content>
  </mat-card>
