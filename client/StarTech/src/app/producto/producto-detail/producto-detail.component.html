@if(datos){
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ datos.nombre }} </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="price">{{ datos.costoUnitario | currency : "USD" }}</p>
        <p>{{ datos.descripcion }}</p>
      </mat-card-content>
    </mat-card>
    }
