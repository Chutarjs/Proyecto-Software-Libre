<mat-card class="full-width">
  <!-- Titulo del Card -->
  <mat-card-title>
  Producto
  <a
  mat-fab
  matTooltip="Crear producto"
  aria-label="Crear producto"
  color="primary"
  >
  <mat-icon>add</mat-icon>
  </a>
  </mat-card-title>
  <mat-card-content>
<!-- Table -->
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" 
  [dataSource]="dataSource"
  matSort aria-label="Elements">
    <!-- Codigo Column -->
    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>SKU</th>
      <td mat-cell *matCellDef="let row">{{ row.sku }}</td>
    </ng-container>  
  
    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
    </ng-container>

    <!-- Precio Column -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
      <td mat-cell *matCellDef="let row">{{ row.costoUnitario }}</td>
    </ng-container>

     <!-- Acciones Column -->
     <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button
        mat-mini-fab
        color="accent"
        matTooltip="Actualizar Producto"
        aria-label="Actualizar Producto"
        color="primary"
        >
          <mat-icon class="mat-18">edit</mat-icon>
        </button>
        <button 
        mat-mini-fab
        color="accent"
        matTooltip="Detalle Producto"
        aria-label="Detalle Producto"
        color="primary"
        
      >
      <mat-icon class="mat-18">info</mat-icon>
    </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="3"
    [pageSizeOptions]="[3, 5, 10]"
    aria-label="Selecccione una pÃ¡gina"
   
  >
  </mat-paginator>
</div>

<!-- Table -->
  </mat-card-content>
  </mat-card>
